<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inter{
            background-color: #60b8b8;
            color: white;
            height: 200px;
            width: 200px;
            text-align: center;
            font-size: 15pt;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="inter">
        <h1>click here</h1>
    </div>
    
    <script>
        var a = window.document.getElementById('inter')
        
        a.addEventListener('click',clicou)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
       

        function clicou(){
            a.innerText = 'Clicou!'
           a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'etrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = '#60b8b8'
        }
    </script>
</body>
</html>
