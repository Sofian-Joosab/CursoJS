<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body{
            background-color: aqua;
        }
        h1{
            text-align: center;
        }
        button{
            margin-top: 20px;
        }
        input{
            margin-top: 30px;
        }
        #dados{
           width: 500px;
           margin: auto;
           border-radius: 10px;
           padding: 20px;
           background-color: white;
           box-shadow: 3px 3px 10px rgba(0, 0, 0, 363);
        
        }
        
    </style>
</head>
<body>
    <h1> Tabuada</h1>
    <section id="dados">
        <div>
            <p>Numero: <input type="number" name="input" id="inp">
            <input type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>
        <div>
            <select name="tabuada" id="selectab" size="10"></select>
        </div>
    </section>
    
        
    

    <script>
        function tabuada() {
            let num = window.document.getElementById('inp')
            let tab = window.document.getElementById('selectab')

            if (num.value.length == 0 ) {
                window.alert('introduza um numero')
                
            } else{
                let n = Number(num.value)
                let c = 1
                tab.innerHTML = ''
                while (c <= 10) {
                    let item = document.createElement('option')
                    item.text = `${n} x ${c} = ${n*c} `
                    item.value = `tab${c}`
                    tab.appendChild(item)
                    c++
                    
                }
            }
            
        }
    </script>
    
</body>
</html>
